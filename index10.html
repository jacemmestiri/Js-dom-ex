
<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Events</title>
    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                alert("Enter key pressed!");
            }
        }
    </script>
</head>
<body>
    <input type="text" onkeypress="handleKeyPress(event)">
</body>
</html>
