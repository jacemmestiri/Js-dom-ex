<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
    <script>
        // Function to be called when button is clicked
        function handleClick() {
            alert("Button clicked!");
        }
    </script>
</head>
<body>
    <!-- Clicking this button will trigger the alert -->
    <button onclick="handleClick()">Click me</button>
</body>
</html>
